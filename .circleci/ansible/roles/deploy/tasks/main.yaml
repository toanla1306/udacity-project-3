- name: create directory
  file: 
    path: /home/ubuntu
    state: directory

- name: copy artifact to web directory
  template: 
    src: files/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: uncompress
  become: yes
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu

- name: build and start node
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start