- name: "install depencies"
  become: yes
  apt:
    name: tar
    state: latest
    update_cache: yes

- name: create directory store web code
  become: yes
  file: 
    path: ~/web
    state: directory
    mode: 0755

- name: copy artifact to web directory
  become: yes
  copy: 
    src: ~/project/artifact.tar.gz
    dest: ~/web/artifact.tar.gz

- name: uncompress
  become: yes
  shell:
    cd ~/web
    tar -vxf artifact.tar.gz

- name: build and start node
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start